
<div class="md-form" (focusin)="show = true" (focusout)="show = false">
  <input type="search" [(ngModel)]="searchText" placeholder="Search text" >
</div>


<div class="overflow-auto float-start bg-light h6 mh-100 position-relative "  style="height: 200px; width: 200px">

  <div id="dataBox" *ngFor="let data of dataset | filter: searchText" (click)="onClick($event)" class="beforeClick" >
  <p id="dataColor" >{{data}}</p>
  </div>

</div>


<div class=" float-start  h6 h-100 position-relative "  style="max-height: 200px; width: 200px; overflow-y: auto; background: black ">
<div style=" background: lightblue; margin: 3px; padding: 3px">
  <ul>
      <li >{{elementClicked}}</li>
  </ul>

  <ul *ngFor="let data of pDataset; let i = index">
    <div style="background: lightgray; margin: 1px;padding: 1px">
    <li class="" >{{data}}</li>
    </div>
      <button (click)="onClickRemove(i)" class="btn btn-danger btn-sm float-end" ></button>
    </ul>

</div>
</div>
