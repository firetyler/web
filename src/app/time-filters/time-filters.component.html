  <div id="innerBox">
    <div id="datepicker">
      <mat-form-field appearance="fill">
        <mat-label>V채lj ett datum</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="onUpdate($event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    V채lj en l채ngd: <br>

      {{list}}
    </mat-radio-button >
    <div >

    <div class="spinner-grow text-primary" style="width: 1rem; height: 1rem;" role="status" *ngIf="loader">

    </div>
    </div>

</div>
