<div class="container" class="w-25 p-3" class="h-100 d-inline-block"  class="float-sm-end" >



<form >
  <div>
    <label>Select Year</label>
    <select  placeholder="Select Year" class="form-select" aria-label="Default select example">
      <option *ngFor="let year of years" [value]="year.value">
        {{year.viewValue}}
      </option >
    </select>
  </div>

<div>
      <label>Select Month</label>
    <select  placeholder="Month"class="form-select" aria-label="Default select example">
      <option name="" value="" style="display:none;">Select Month</option>
      <option name="Jan" value="">Jan</option >
      <option  name="Feb" value="">Feb</option >
      <option  name="Mar" value="">Mar</option >
      <option  name="Apr" value="">Apr</option>
      <option  name="May" value="">May</option >
      <option  name="Jun" value="">Jun</option >
      <option  name="Jul" value="">Jul</option >
      <option  name="Aug" value="">Aug</option >
      <option  name="Sep" value="">Sep</option >
      <option  name="nov" value="">Nov</option >
      <option  name="Oct" value="">Oct</option >
      <option  name="Dec" value="">Dec</option >
    </select>
</div>
<div>
    <label>Select Week</label>
    <select  placeholder="week"class="form-select" aria-label="Default select example">
      <option name="" value="" style="display:none;">Select week</option>
    </select>
</div>

  <div>
    <label>Select Day</label>
    <select  placeholder="Day" class="form-select" aria-label="Default select example">
      <option name="" value="" style="display:none;">Select Day</option>
      <option name="Monday" value="">Monday</option>
      <option name="Tuesday" value="">Tuesday</option>
      <option name="Wednesday" value="">Wednesday</option>
      <option name="Thursday" value="">Thursday</option>
      <option name="Friday" value="">Friday</option>
      <option name="Saturday" value="">Saturday</option>
      <option name="Sunday " value="">Sunday </option>
    </select>
  </div>



  <div>
    <p>Termin: </p>
    <input type="radio" id="term1" name="term">
    <label>Term 1</label>
    <input type="radio" id="term2" name="term">
    <label>Term 2</label>
    <input type="radio" id="term3" name="term">
    <label>Term 3</label>
  </div>
  <div>
    <p>Period: </p>

    <input type="radio" id="period1" name="period">
    <label> p1 </label>
    <input type="radio" id="period2" name="period">
    <label> p2 </label>
    <input type="radio" id="period3" name="period">
    <label> p3 </label>
    <input type="radio" id="period4" name="period">
    <label> p4</label>
  </div>
</form>

</div>
