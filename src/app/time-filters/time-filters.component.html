<div>
  <div>
<mat-form-field appearance="fill">
        <mat-label>V채lj ett datum</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="onUpdate($event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>
  <div>
V채lj en period: <br>
    <mat-radio-button *ngFor="let list of list" (click)="onSelect(list)">
      {{list}}
    </mat-radio-button >
    <br>
    V채lj timmar eller kostnad: <br>
    <mat-radio-button *ngFor="let time of calcOptions" (click)="onCalcSelect(time)">
      {{time}}
    </mat-radio-button>
    <div [hidden]="isHidden">
    <!--Loader Div Starts-->
    <div class="spinner-grow text-primary" style="width: 1rem; height: 1rem;" role="status" *ngIf="loader">
    </div>
    <!--Loader Div Ends-->
    <div class="container-fluid bg-image" *ngIf="!loader">
      <h1>Data 채r laddad</h1>
    </div>
    </div>
  </div>
</div>
