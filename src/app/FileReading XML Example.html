<!DOCTYPE html>
<head>
  <title>Title of the Document</title>
</head>
<body>
<input onchange="readFile(this)" type="file">
<script>
  function readFile(input) {
    let file = input.files[0];
    let fileReader = new FileReader();
    fileReader.readAsText(file);

    fileReader.onload = function (e) {
//    alert(fileReader.result);
      const text = fileReader.result.length.toString()
      //console(fileReader.result.length.toString());
      console.log(text);
      // console.log(fileReader.result);
      let allText = "";

      for(let j =0; j< fileReader.result.length.toString(); j++){
        if(j<10)
        {
          allText += fileReader.result.charAt(j);
        }
      }
      console.log(allText);
      let location = "";
      let intervallSlutDatum = fileReader.result.search('intervallSlutDatum') + 10;
      for(let i = fileReader.result.search('intervallSlutDatum'); i< fileReader.result.length.toString(); i++){

        if (i< intervallSlutDatum) {
          location += fileReader.result.charAt(i);
        }
      }

      console.log(location);
      console.log(fileReader.result.search('intervallSlutDatum'));

    };
    fileReader.onerror = function () {
      alert(fileReader.error);
    };
  }
</script>
</body>
</html>
