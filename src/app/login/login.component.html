<mat-card class="d-flex align-items-center justify-content-center">
  <mat-card-header>
    <mat-card-title>Logga in</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Användarnamn" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Lösenord" [(ngModel)]="password" name="password" type="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Logga in</button>
  </mat-card-actions>
</mat-card>
